<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Username Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        form { max-width: 400px; margin: auto; padding: 2em; border: 1px solid #ccc; border-radius: 8px; }
        label { display: block; margin-bottom: 0.5em; }
        input[type="text"], input[type="file"] { width: 100%; margin-bottom: 1em; }
        button { padding: 0.5em 1.5em; }
        #result { margin-top: 1em; }
    </style>
</head>
<body>
    <h2>Upload Image and Username</h2>
    <form id="uploadForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" >

        <label for="image">Select Image:</label>
        <input type="file" id="image" name="image" accept="image/*" >

        <button type="submit">Upload</button>
    </form>
    <div id="result"></div>

    <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const imageFile = document.getElementById('image').files[0];
        // if (!username || !imageFile) {
        //     document.getElementById('result').textContent = 'Please provide both username and image.';
        //     return;
        // }
        const formData = new FormData();
        formData.append('profileImage', imageFile);
        formData.append('data',new Blob([JSON.stringify({ username })], { type: 'application/json' }));

        try {
            const response = await fetch('http://localhost:8080/profile/update', {
                method: 'POST',
                body: formData,
                headers: {
                    Authorization: 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIrMjMzNTE3MTM2MjE1IiwiaWF0IjoxNzUyNDIyNDc5LCJleHAiOjE3NTI5NDA4Nzl9.DLIrSacxIe9lUzxa53xqjhhWCRHUwRb3015E4QBSrDU' 
                                    }
            });
            const result = await response.json();
            document.getElementById('result').textContent = JSON.stringify(result, null, 2);
        } catch (err) {
            document.getElementById('result').textContent = 'Upload failed: ' + err;
        }
    });
    </script>
</body>
</html>
